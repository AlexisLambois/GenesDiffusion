<!doctype html>
<html>
<head>
	{% load static %}
	<title>Page 2</title>
    <link href="{% static "form/css/style.css" %}" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static "form/js/main.js" %}"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<!-- 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"> -->
</head>
<body>

	<div class="page-header">
		<h1>Insertion</h1>
	</div>

	<div class="container">
		
		<form  enctype="multipart/form-data" action="" method="post">
    		{% csrf_token %}
    		<input type="file" name="myfile" id="file" required>
    		<input type="submit" value="Submit"/>
		</form>
		
		<br>	
		
		{% if data_html %}	
			{{data_html}}
  		{% endif %}
  		
  		<br>

		<div class="valider">
			{% csrf_token %}
			<a href="#" id="valider" onclick="insertAnimal({{data}})">Valider</a>
		</div>
		
	</div>
	
	<script type="text/javascript">show_hide_class("valider")</script>
	
	{% if  error_data %}	
		<script type="text/javascript">
			show_hide_class("valider");
			var valide = search_error({{ error_data }});
 	 		if (valide) {
	 			document.getElementById("valider").disabled = "true";
 	 		}
		</script>
	{% endif %}
</body>
</html>
